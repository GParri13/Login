<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Form Registration</title>
</head>
<body>
    <div class="container">
        <div class="card login-form">  
            <div class="card-body">
                <h2 class="card-title">Registration</h2>
                <h6 class="card-subtitle text-muted mb-5 fw-bold">Create new account</h6>
                
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Full Name*</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Input Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 12 Character">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password Confirmation*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 12 Character">
                    </div>
                    
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-success btn-login">Register</button>
                    </div>
                    
                    <div class="mt-3">
                        <label>Do you have an account? <a href="index.html" class="link ">Sign in</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
